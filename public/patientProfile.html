<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Abhinav Tripathy, Aditya Narayanan, Joseph Black">
    <title>Create Patient Profile</title>

    <link href="css/health-pool.css" rel="stylesheet">
    <script src="js/patientProfile.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-10"><h1>Patient Profile</h1></div>
      </div>
      <div class="row">
        <div class="col-xs text-center">
          <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle img-fluid img-thumbnail" id="avatar" alt="avatar">
          <h6>Upload a photo</h6>
          <form class="form">
            <input type="file" id="file-upload" class="text-center center-block file-upload">
          </form>
          <hr>


        </div>
        <div class="col-lg">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Profile</a></li>
          </ul>


          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <hr>
              <form class="form" method="post" id="registrationForm">

                <div class="row">
                  <div class="col">
                    <label for="first_name" class="h4">First name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
                  </div>


                  <div class="col">
                    <label for="last_name" class="h4">Last name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                  </div>

                </div>


                <div class="row">
                  <div class="col">
                    <label for="age" class="h4">Age</label>
                    <input type="text" class="form-control" name="age" id="age" placeholder="age" title="enter your age">
                  </div>




                  <div class="col">
                    <label for="phone" class="h4">Phone/Mobile</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone number" title="enter your phone number if any.">
                  </div>

                </div>

                <div class="row">
                  <div class="col">
                    <label for="emergency" class="h4">Emergency Contact</label>
                    <input type="text" class="form-control" name="mobile" id="emergency" placeholder="enter emergency contact number" title="enter your mobile number if any.">
                  </div>


                  <div class="col">
                    <label for="email" class="h4">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label for="email" class="h4">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="somewhere" title="enter your address">
                  </div>


                  <div class="col">
                    <label for="pickup" class="h4">Pick Up Location</label>
                    <input type="text" class="form-control" name="pickup" id="pickup" placeholder="pickup location" title="enter your password.">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="password" class="h4">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-block btn-lg btn-success" type="submit">Save</button>
                    <button class="btn btn-block btn-lg btn-danger" type="reset">Reset</button>
                  </div>
                </div>
              </form>

              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap script dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
