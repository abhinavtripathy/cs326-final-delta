    <body>
        <div class="container">
            <div class="row">
                <h1 class="h1 text-primary">Hospital Administration</h1>
            </div>
            <div class="row">
                <div class="col">
                    <label class="h2 text-secondary" for="hospital-name">Hospital Name</label>
                    <input type="text" id="hospital-name" class="form-control" />
                </div>
                <div class="col">
                    <h2 class="h2 text-secondary">Verified Drivers</h2>
                    <!-- TODO we know that these will ultimately be added to the DOM by JavaScript -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Driver 1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Driver 2">
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-lg btn-success w-50 m-auto">Update</button>
            </div>
        </div>
