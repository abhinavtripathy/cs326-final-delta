<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Abhinav Tripathy, Aditya Narayanan, Joseph Black">
        <title>HealthPool Login</title>
        
        <link href="css/health-pool.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="h1">Login</h1>
            <form class="form" action="/login" method="POST">
                <label for="email">Enter your email here:</label>
                <input class="form-control" type="email" name="email" placeholder="yourname@example.com"/>
                <label for="password">Enter your email here:</label>
                <input class="form-control" type="password" name="password" placeholder="Your Password"/>
                <button class="btn btn-lg btn-primary" type="submit">Log In</button>
            </form>
        </div>
        <!-- Bootstrap script dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
